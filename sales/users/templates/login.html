<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-md">
        <h1 class="text-2xl font-bold mb-5 text-center">Login</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                {{ form.password }}
            </div>

            {% if form.non_field_errors %}
                <div class="mb-4 text-red-500 text-sm">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <div class="mt-6">
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
                    Login
                </button>
            </div>
        </form>
        <a href="{% url 'password_reset' %}">Forgot password</a>
     </div>
</body>
</html>
